<!DOCTYPE html>
<html>
  <head>
    <title>Val</title>
  </head>
  <link rel="stylesheet" href="Val.css">
  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
  <script type="text/javascript" src="Val.js"></script>
  <body>
    <div class="container">
      <div class="valentines">
        <div class="envelope"></div>
        <div class="front"></div>
        <div class="card">
          <div class="text">Happy</br>Valentine's</br>Day, Babe!</div>
          <div class="heart"></div>
        </div>
        <div class="hearts">
          <div class="one"></div>
          <div class="two"></div>
          <div class="three"></div>
          <div class="four"></div>
          <div class="five"></div>
        </div>
      </div>
    <div class="shadow"></div>

    <div class="text-box">
      <div class="texts">
        <p>Loving you with all my heart and letting you know on this extra special day. </br> 
          There's no one I'd rather share my heart with this Valentine's Day than you! </br>
          Your's truely, </br>
          Jesse.
        </p>
      </div>
    </div>
  </body>
</html>
